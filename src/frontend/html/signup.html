<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나의 여행 기록</title>
  <link rel="stylesheet" href="/static/css/signup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="/index.html">
        <img src="logo.png" alt="로고" />
      </a>
    </div>
  </header>

  <main>
    <div class="background-strip"></div>

    <div class="signup-box">
      <h2><a href="signup.html" class="signup-title-link">Sign up</a></h2>
      <form id="signupForm">
        <div class="input-group with-button">
            <i class="fa-solid fa-user icon"></i>
            <input type="text" id="userId" placeholder="User ID" required />
            <button type="button" class="check-btn">Check</button>
        </div>

        <div class="input-group">
            <i class="fa-solid fa-lock icon"></i>
            <input type="password" id="password" placeholder="Password" required />
        </div>

        <div class="input-group">
            <i class="fa-solid fa-check-double icon"></i>
            <input type="password" id="passwordCheck" placeholder="Password Check" required />
        </div>

        <button type="submit" class="signup-btn">Create account</button>
      </form>

      <a href="/login.html" class="sign-link">ID already exists</a>
    </div>
  </main>

  <script src="/static/javascript/signup.js"></script>
</body>
</html>
