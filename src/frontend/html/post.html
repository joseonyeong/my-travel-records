<!-- templates/create_post.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Travel Post</title>
  <link rel="stylesheet" href="../css/post.css" />
</head>
<body>
  <form class="form-container" method="POST" action="/web_board/create">
    <div class="form-title">
      <img src="profile_ex.jpg" alt="user" />
      Travel Board
    </div>
<div class="form-field">

  <div class="image-upload-wrapper" onclick="document.getElementById('imageInput').click();">
    <img id="previewImage" src="CAMERAICON.png" alt="Preview" />
    <button type="button" id="deleteImage" class="delete-button">Ã—</button>
    <input type="file" id="imageInput" name="image" accept="image/*" style="display: none;" />
  </div>
</div>

    <div class="form-field">
      <label for="content"></label>
      <textarea id="content" name="content" rows="4" placeholder="MY TRAVEL ..." required></textarea>
    </div>

    <hr class="divider" />
  <div class="form-field">
    <div class="input-with-icon">
      <img src="LOCATIONICON.png" alt="Location Icon" class="input-icon" />
      <input type="text" id="location" name="location" placeholder="Location" />
  </div>
</div>

    <div class="form-field">
      <div class="input-with-icon">
      <label for="date"></label>
      <img src="DATEICON.png" alt="Date Icon" class="input-icon" />
      <input
      type="text"
      id="date"
      name="date"
      placeholder="Date"
      onfocus="(this.type='date')"
      onblur="if(!this.value) this.type='text'"
/>
    </div>

    <div class="button-group">
      <button type="button" onclick="window.history.back()" class="cancel-btn">Cancel</button>
      <button type="submit" class="submit-btn">Post In</button>
    </div>
  </form>
</body>
</html>
