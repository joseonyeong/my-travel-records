<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나의 여행 기록</title>
  <link rel="stylesheet" href="/static/css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <main>
    <div class="login-box">
      <div class="login-inner">
        <div class="login-title-area">
          <div class="title-text-group">
            <a href="/index.html" class="login-title-link">Login</a>
          </div>
          <div class="subtitle-texts">
              <p class="subtitle-text">Log into your account and complete your own map.</p>
          </div>
        </div>
        </div>
        <div class="login-form-area">
          <form id="loginForm">
            <div class="input-group with-button">
              <i class="fa-solid fa-user icon"></i>
              <input type="text" id="userId" placeholder="User ID" required />
            </div>
            <div class="input-group with-button"> 
              <i class="fa fa-lock icon"></i>
              <input type="password" id="password" placeholder="Password" required />
            </div> 
            <div class="button-wrap">
              <button type="submit" class="login-btn">Login</button>
            </div>
          </form>
          <a href="signup.html" class="signup-link">Sign up</a>
        </div>
      </div>
    </div>
  </main>
  <script src="/static/javascript/login.js"></script>
</body>
</html>
