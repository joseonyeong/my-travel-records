<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 여행 기록</title>
  <link rel="stylesheet" href="/static/css/map.css">
<body>
  <header class="header">
    <div class="logo">
        <a href="/main.html">
            <img src="logo.png" alt="로고" />
        </a>
    </div>
    <nav class="nav">
      <a href="/map.html" class="nav-btn active">Map</a>
      <a href="/mypage.html" class="nav-btn">Mypage</a>
      <a href="/logout" class="nav-btn">Logout</a>
    </nav>
  </header>

  <main class="map-container" id="mapContainer">
    <!-- JS가 여기 서울지도 SVG 넣음 -->
  </main>


  <button class="floating-btn" id="plusBtn">+</button>

  <!-- 팝업창 코드 -->
  <div id="popup" class="modal">
    <div class="modal-overlay" onclick="closePopup()"></div>
    <div class="modal-content">
      <button class="close" onclick="closePopup()">&times;</button>
      <h2 class="district-name" id="districtName"></h2>
      <div class="image-viewer">
        <button class="arrow" onclick="prevImage()">←</button>
        <img id="popupImage" src="" alt="자치구 이미지" />
        <button class="arrow" onclick="nextImage()">→</button>
      </div>
    </div>
  </div>

  <script src="/static/javascript/map.js"></script>
</body>
</html>
