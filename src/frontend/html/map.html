<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>나의 여행 기록</title>
  <link rel="stylesheet" href="/static/css/map.css" />
</head>

<body>
  <header class="header">
    <div class="logo">
      <a href="/main.html">
        <img src="/static/images/logo.png" alt="로고" />
      </a>
    </div>
    <nav class="nav">
      <a href="/map.html" class="nav-btn active">Map</a>
      <a href="/mypage.html" class="nav-btn">Mypage</a>
      <a href="/logout" class="nav-btn">Logout</a>
    </nav>
  </header>

  <main class="main-container">
    <div class="map-section" id="mapContainer">
    </div>
    <div class="viewer-section">
      <div class="phone-frame">
        <div class="phone-header">phone</div>
        <div class="image-viewer">
          <button class="arrow" onclick="prevImage()">←</button>
          <img id="viewerImage" src="" alt="게시물을 작성해 이미지를 넣어보세요." />
          <button class="arrow" onclick="nextImage()">→</button>
        </div>
        <div class="district-name" id="districtName"></div>
      </div>
    </div>
  </main>

  <button class="floating-btn" id="plusBtn">+</button>
  <script src="/static/javascript/map.js"></script>
</body>
</html>
