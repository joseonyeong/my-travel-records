<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="/static/css/mypage_edit.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="/main.html">
                <img src="/static/images/logo.png" alt="로고" />
            </a>
        </div>
        <nav class="nav">
            <a href="/map.html" class="nav-btn">Map</a>
            <a href="/mypage02.html" class="nav-btn">Mypage</a>
            <a href="/logout" class="nav-btn">Logout</a>
        </nav>
    </header>

  <main class="mypage-container">
    <section class="profile-box">
      <div class="profile-header">
         <div class="header-phrase"> Profile Edit </div>
      </div>

      <div class="form-group">
        <label for="user-id">User ID:</label>
        <input type="text" id="user-id" />
        <button class="check-btn">Check</button>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" placeholder="새 비밀번호 입력 시에만 작성" id="password" />
      </div>

      <div class="form-group">
        <label for="birth-date">Birth Date:</label>
        <input type="date" id="birth-date" />
      </div>

      <div class="form-group">
        <label for="register-date">Register Date:</label>
        <input type="text" disabled id="register-date" />
      </div>

      <div class="action-buttons">
        <button class="cancel-btn">Cancel</button>
        <button class="edit-btn">Save</button>
      </div>
    </section>
