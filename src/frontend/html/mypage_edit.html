<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나의 여행 기록 - MyPage - Edit</title> 
  <link rel="stylesheet" href="/static/css/mypage_edit.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="main.html">
        <img src="/public/images/logo.png" alt="로고" />
      </a>
    </div>
    <nav class="nav">
      <a href="/">Map</a>
      <a href="mypage.html" class="nav-button">MyPage</a>
      <a href="/">Logout</a>
    </nav>
  </header>

  <main class="mypage-container">
    <section class="profile-box">
      <div class="profile-header">
        <label for="profile-image-upload" class="profile-img-label">
          <img src="/static/images/profile_ex.jpg" alt="Profile" class="profile-img" id="profile-img" />
        </label>
        <input type="file" id="profile-image-upload" accept="image/*" style="display: none;" />
        <div id="profile-name" class="profile-name"></div>
      </div>

      <div class="form-group">
        <label>Nickname:</label>
        <input type="text" value="" id="nickname" />
        <button class="check-btn">Check</button>
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" value="****" id="password" />
      </div>

      <div class="form-group">
        <label>Birth Date:</label>
        <input type="date" value="" id="birth-date" />
      </div>

      <div class="form-group">
        <label>Register Date:</label>
        <input type="date" value="" disabled id="register-date" />
      </div>

      <div class="action-buttons">
        <button class="cancel-btn">Cancel</button>
        <button class="edit-btn">Save</button>
      </div>
    </section>

    <section class="travel-summary">
      <h3>My Travel is ...</h3>
      <div class="row">
        <span>My Travel records:</span>
        <strong id="post-count">0</strong>
      </div>
      <div class="row">
        <span>My Travel locations:</span>
        <strong id="location-count">0 / 25</strong>
      </div>
    </section>
  </main>
  
  <script src="/static/javascript/mypage_edit.js"></script>
</body>
</html>
